<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-16" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Schul Projekte</title>
        <link rel="stylesheet" href="background.css" />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="layout.css" />
    </head>

    <body>
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>

        <button id="backbutton">↩</button>

        <main id="pages">
            <div id="startpage">
                <div class="main">
                    <span class="title startcontent">Abschlussprojekte</span>
                </div>
                <div class="center inner">
                    <div class="grid" id="gridContainer">
                        <div class="item startcontent">
                            <button class="link" id="3-er_set_Gemälde"><img class="gridImages" src="./data/3-er set Gemälde/preview.jpg" alt="3-er set Gemälde" /></button>
                            <span class="text">3-er set Gemälde</span>
                        </div>
                        <div class="item startcontent">
                            <button class="link" id="Kochbuch"><img class="gridImages" src="./data/Kochbuch/preview.png" width="100px" height="100px" alt="Kochbuch" /></button>
                            <span class="text">Kochbuch</span>
                        </div>
                        <div class="item startcontent">
                            <button class="link" id="Wanduhr"><img class="gridImages" src="./data/Wanduhr/preview.jpg" alt="Wanduhr" /></button>
                            <span class="text">Wanduhr</span>
                        </div>
                        <div class="item startcontent">
                            <button class="link" id="Lego_stop_motion_Film"><img class="gridImages" src="./data/Lego stop motion Film/preview.png" alt="Lego stop motion Film" /></button>
                            <span class="text">Lego stop motion Film</span>
                        </div>
                        <div class="item startcontent">
                            <button class="link" id="Messer"><img class="gridImages" src="./data/Messer/preview.jpg" alt="Messer" /></button>
                            <span class="text">Messer</span>
                        </div>
                        <div class="item startcontent">
                            <button class="link" id="Holztisch"><img class="gridImages" src="./data/Holztisch/preview.jpg" alt="Holztisch" /></button>
                            <span class="text">Holztisch</span>
                        </div>
                        <div class="item startcontent">
                            <button class="link" id="Playseat"><img class="gridImages" src="./data/Playseat/preview.jpg" alt="Playseat" /></button>
                            <span class="text">Playseat</span>
                        </div>
                        <div class="item startcontent">
                            <button class="link" id="Dartscheiben_Hintergrund"><img class="gridImages" src="./data/Dartscheiben Hintergrund/preview.jpg" alt="Dartscheiben Hintergrund" /></button>
                            <span class="text">Dartscheiben Hintergrund</span>
                        </div>
                        <div class="item startcontent">
                            <button class="link" id="50ccm_Töff"><img class="gridImages" src="./data/50ccm Töff/preview.jpg" alt="50ccm Töff" /></button>
                            <span class="text">50ccm Töff</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="layout">
                <div id="centerbackground"></div>
            </div>
        </main>
        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
